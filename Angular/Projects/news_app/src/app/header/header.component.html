
<div class="container fluid mt-3">
     <div class = "row mt-3">
        <div *ngFor="let item of newsdata" class = "col-lg-3 mt-3 mb-3">
            <div class = "box">
            <img src="{{item.urlToImage}}" width="100%">
            <h5>{{item.title}}</h5>
            <!-- <P>{{item.content}}</P> -->
            <a href="{{item.url}}">Read More</a>
            </div>
        </div>
     </div>
</div>
