<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>My Bio Data</h1>
    <form action="#" method="GET">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="FirstName">FirstName</label>
        <input type="text" placeholder="FirstName" id="FirstName" />
        <label for="LastName">LastName</label>
        <input type="LastName" placeholder="LastName" id="LastName" />
        <br />
        <br />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" />
        <label for="others">Others</label>
        <input type="radio" name="gender" id="others" />
        <br />
        <br />
        Date of Birth:
        <input type="date" />
        <br />
        <br />
        <label for="email">Email</label>
        <input type="email" placeholder="Enter your Email" id="email" />
        <br />
        <br />
        <label for="tel">Phone</label>
        <input type="tel" placeholder="+91" id="tel" maxlength="10" />
        <br />
        <br />
        <label for="tel">Height:</label>
        <input type="tel" placeholder="Height in Feet" id="tel" />
        <br />
        <br />
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="text">School Name</label>
        <input type="text" placeholder="School Name" id="text" />
        <br />
        <br />
        <label for="text">Class</label>
        <input type="LastName" placeholder="Enter Class" id="text" />
        <br />
        <br />
        Stream :
        <select name="" id="">
          <option>stream</option>
          <option>Maths</option>
          <option>Biology</option>
          <option>Commerce</option>
        </select>
        <br />
        <br />
        Marksheet:
        <input type="file" />
        <br />
        <br />
      </fieldset>

      <input type="submit" />
    </form>
  </body>
</html>
